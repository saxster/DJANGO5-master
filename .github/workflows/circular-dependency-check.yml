name: Circular Dependency Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  check-circular-deps:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No external dependencies needed for the script
    
    - name: Run circular dependency detection
      run: |
        python scripts/detect_circular_dependencies.py apps/ --verbose
      continue-on-error: false  # Fail the build if circular deps found
    
    - name: Generate dependency diagram
      if: failure()
      run: |
        python scripts/detect_circular_dependencies.py apps/ --diagram circular_deps_report.md
    
    - name: Upload dependency report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: circular-dependency-report
        path: circular_deps_report.md
    
    - name: Comment on PR
      if: failure() && github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '⚠️ **Circular Dependency Detected**\n\nThis PR introduces or maintains circular dependencies between Django apps. Please review the dependency report artifact and resolve before merging.\n\nSee `CIRCULAR_DEPENDENCY_RESOLUTION_PLAN.md` for guidance.'
          })
