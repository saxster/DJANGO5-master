[mypy]
# Django-specific MyPy configuration
# Enforces type checking rules while accommodating Django patterns

python_version = 3.10
warn_return_any = True
warn_unused_configs = True
check_untyped_defs = True
disallow_any_generics = False  # Django has many generic types
disallow_untyped_calls = False  # Django patterns often don't have typing
disallow_untyped_defs = False   # Gradual typing approach
disallow_incomplete_defs = False
disallow_untyped_decorators = False  # Django decorators often untyped
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_error_context = True
pretty = True

# Django-specific settings
plugins = mypy_django_plugin.main

# Paths to ignore (migrations, third-party, virtual environments)
exclude = (?x)(
    migrations/.*
    | venv/.*
    | \.venv/.*
    | __pycache__/.*
    | \.git/.*
    | build/.*
    | dist/.*
)

