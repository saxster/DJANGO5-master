[pytest]
# Pytest configuration for help_center app

# Django settings module
DJANGO_SETTINGS_MODULE = intelliwiz_config.settings.test

# Python paths
pythonpath = .

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps.help_center
    --cov-report=html:coverage_reports/help_center
    --cov-report=term-missing
    --cov-fail-under=80
    -p no:warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    api: marks tests as API tests

# Coverage options
[coverage:run]
source = apps.help_center
omit =
    */migrations/*
    */tests/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = coverage_reports/help_center
