{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ client.name }} - Client Portal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #f5f5f5; }
        .header { background: #1a1a1a; color: white; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 600; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 2rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem; }
        .card { background: white; border-radius: 8px; padding: 1.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card h3 { color: #666; font-size: 0.9rem; font-weight: 500; margin-bottom: 0.5rem; }
        .card .value { font-size: 2rem; font-weight: 700; color: #1a1a1a; }
        .card .unit { font-size: 1rem; color: #999; margin-left: 0.25rem; }
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 12px; font-size: 0.85rem; font-weight: 500; }
        .status-success { background: #d4edda; color: #155724; }
        .status-warning { background: #fff3cd; color: #856404; }
        .footer { text-align: center; padding: 2rem; color: #999; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">{{ client.name }} Portal</div>
        <div>Read-Only Access</div>
    </div>
    
    <div class="container">
        <h1 style="margin-bottom: 1.5rem; color: #1a1a1a;">Dashboard</h1>
        
        <div class="grid" id="kpi-grid">
            <div class="card">
                <h3>Attendance Compliance</h3>
                <div class="value" id="attendance">--<span class="unit">%</span></div>
            </div>
            
            <div class="card">
                <h3>Tour Completion</h3>
                <div class="value" id="tours">--<span class="unit">%</span></div>
            </div>
            
            <div class="card">
                <h3>Open Tickets</h3>
                <div class="value" id="tickets">--</div>
            </div>
            
            <div class="card">
                <h3>Device Uptime</h3>
                <div class="value" id="uptime">--<span class="unit">%</span></div>
            </div>
        </div>
        
        <div class="card">
            <h3>Quick Links</h3>
            <ul style="list-style: none; padding-top: 1rem;">
                <li style="margin-bottom: 0.75rem;">
                    <a href="/portal/reports?token={{ access_token }}" style="color: #007bff; text-decoration: none;">ðŸ“Š View Reports</a>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="footer">
        Last updated: <span id="last-updated">--</span>
    </div>
    
    <script>
        async function loadKPIs() {
            try {
                const response = await fetch('/portal/api/kpis?token={{ access_token }}');
                const data = await response.json();
                
                document.getElementById('attendance').innerHTML = 
                    data.kpis.attendance_compliance + '<span class="unit">%</span>';
                document.getElementById('tours').innerHTML = 
                    data.kpis.tour_completion + '<span class="unit">%</span>';
                document.getElementById('tickets').innerText = data.kpis.ticket_stats.open;
                document.getElementById('uptime').innerHTML = 
                    data.kpis.device_uptime + '<span class="unit">%</span>';
                document.getElementById('last-updated').innerText = 
                    new Date(data.last_updated).toLocaleString();
            } catch (e) {
                console.error('Failed to load KPIs:', e);
            }
        }
        
        loadKPIs();
        setInterval(loadKPIs, 60000);
    </script>
</body>
</html>
