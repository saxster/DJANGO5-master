<!-- Test Preview Error Partial -->
<div class="test-preview-error text-center py-4">
    <div class="mb-3">
        <i class="fas fa-exclamation-triangle text-warning" style="font-size: 2.5rem;"></i>
    </div>
    <h6 class="text-muted">Test Preview Error</h6>
    <p class="text-muted mb-3">{{ error|default:"Unable to generate test preview at this time." }}</p>

    <div class="btn-group">
        <button class="btn btn-sm btn-outline-primary" onclick="retryPreview()">
            <i class="fas fa-redo"></i> Retry
        </button>
        <button class="btn btn-sm btn-outline-secondary" onclick="closePreview()">
            <i class="fas fa-times"></i> Close
        </button>
    </div>
</div>

<script>
function retryPreview() {
    // This function should be defined in the parent template
    if (typeof window.retryPreview === 'function') {
        window.retryPreview();
    } else {
        window.location.reload();
    }
}

function closePreview() {
    // Close any open modals or preview containers
    const modal = document.querySelector('.modal.show');
    if (modal) {
        bootstrap.Modal.getInstance(modal).hide();
    }

    // Hide preview containers
    const previewContainers = document.querySelectorAll('.preview-container, #test-preview-area');
    previewContainers.forEach(container => {
        container.style.display = 'none';
    });
}
</script>
