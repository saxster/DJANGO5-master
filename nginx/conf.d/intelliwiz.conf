# IntelliWiz Site Configuration
# Handles HTTP/HTTPS, Django app, WebSockets, static/media files

# Upstream definitions
upstream django_app {
    server web:8000;
    keepalive 32;
}

upstream daphne_app {
    server daphne:8001;
    keepalive 16;
}

upstream flower_app {
    server flower:5555;
    keepalive 8;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=300r/m;

# HTTP Server (Redirect to HTTPS in production)
server {
    listen 80;
    server_name _;  # Replace with your domain in production

    # For local development, allow HTTP
    # For production, uncomment the redirect below:
    # return 301 https://$host$request_uri;

    # Health check endpoint (allow HTTP for load balancers)
    location /health/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # All other traffic
    location / {
        # Development: serve via HTTP
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Production: uncomment redirect
        # return 301 https://$host$request_uri;
    }
}

# HTTPS Server (Production)
server {
    listen 443 ssl http2;
    server_name _;  # Replace with your domain

    # SSL Configuration (update paths for your certificates)
    # ssl_certificate /etc/nginx/ssl/cert.pem;
    # ssl_certificate_key /etc/nginx/ssl/key.pem;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
    # ssl_session_timeout 10m;

    # Security headers (HTTPS only)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # For development without SSL, comment out SSL lines above and use:
    listen 443;  # Non-SSL fallback for development

    # Client upload size limit
    client_max_body_size 100M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Root location - Django application
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # Increase buffer sizes for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # API endpoints with stricter rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # WebSocket connections (Daphne)
    location /ws/ {
        proxy_pass http://daphne_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;

        # WebSocket timeouts (keep connections alive longer)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # Static files (served directly by nginx)
    location /static/ {
        alias /static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Gzip static files
        gzip_static on;
    }

    # Media files (user uploads)
    location /media/ {
        alias /media/;
        expires 7d;
        add_header Cache-Control "public";

        # Security: prevent execution of uploaded scripts
        location ~ \.(php|py|pl|sh|cgi)$ {
            deny all;
        }
    }

    # Flower (Celery monitoring) - restrict access in production
    location /flower/ {
        # Production: Add basic auth or IP whitelist
        # auth_basic "Restricted Access";
        # auth_basic_user_file /etc/nginx/.htpasswd;
        # allow 10.0.0.0/8;  # Your internal network
        # deny all;

        proxy_pass http://flower_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Health check endpoints (no rate limiting)
    location ~ ^/(health|readiness|liveness)/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon and robots.txt
    location = /favicon.ico {
        alias /static/favicon.ico;
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        alias /static/robots.txt;
        access_log off;
        log_not_found off;
    }
}
