version: '3.9'

# Development Docker Compose Configuration
# Features:
# - Hot-reload for code changes
# - Debug tools enabled
# - Direct port exposure for debugging
# - Volume mounts for live code editing
# - Simplified Celery setup

services:
  # ============================================
  # PostgreSQL Database with PostGIS
  # ============================================
  postgres:
    image: postgis/postgis:14-3.2
    container_name: intelliwiz_postgres_dev
    environment:
      - POSTGRES_DB=${DB_NAME:-intelliwiz_dev}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8
    ports:
      - "5432:5432"  # Exposed for pgAdmin/database tools
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - intelliwiz_dev
    restart: unless-stopped

  # ============================================
  # Redis (Cache & Message Broker)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: intelliwiz_redis_dev
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"  # Exposed for redis-cli debugging
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - intelliwiz_dev
    restart: unless-stopped

  # ============================================
  # Django Web Application (Development Server)
  # ============================================
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: intelliwiz_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app  # Mount source code for hot-reload
      - /app/venv  # Exclude venv from mount
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8000:8000"  # Django development server
    env_file:
      - .env.dev
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=intelliwiz_config.settings.development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intelliwiz_dev
    restart: unless-stopped
    stdin_open: true  # Enable interactive debugging (pdb/ipdb)
    tty: true

  # ============================================
  # Daphne ASGI Server (WebSockets)
  # ============================================
  daphne:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: intelliwiz_daphne_dev
    command: daphne -b 0.0.0.0 -p 8001 intelliwiz_config.asgi:application
    volumes:
      - .:/app  # Mount source code for hot-reload
      - /app/venv
    ports:
      - "8001:8001"  # ASGI/WebSocket server
    env_file:
      - .env.dev
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=intelliwiz_config.settings.development
    depends_on:
      - postgres
      - redis
    networks:
      - intelliwiz_dev
    restart: unless-stopped

  # ============================================
  # Celery Worker (Simplified - handles multiple queues)
  # ============================================
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: intelliwiz_celery_dev
    command: celery -A intelliwiz_config worker -Q default,email,reports,onboarding,ml_training -n dev_worker@%h --loglevel=debug --concurrency=2
    volumes:
      - .:/app
      - /app/venv
      - media_volume_dev:/app/media
    env_file:
      - .env.dev
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=intelliwiz_config.settings.development
    depends_on:
      - postgres
      - redis
    networks:
      - intelliwiz_dev
    restart: unless-stopped

  # ============================================
  # Celery Beat Scheduler
  # ============================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: intelliwiz_beat_dev
    command: celery -A intelliwiz_config beat --loglevel=debug --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - /app/venv
    env_file:
      - .env.dev
    environment:
      - PYTHONUNBUFFERED=1
      - DJANGO_SETTINGS_MODULE=intelliwiz_config.settings.development
    depends_on:
      - postgres
      - redis
    networks:
      - intelliwiz_dev
    restart: unless-stopped

  # ============================================
  # Flower (Celery Monitoring)
  # ============================================
  flower:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: intelliwiz_flower_dev
    command: celery -A intelliwiz_config flower --port=5555 --basic_auth=admin:admin
    ports:
      - "5555:5555"
    env_file:
      - .env.dev
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - redis
    networks:
      - intelliwiz_dev
    restart: unless-stopped

# ============================================
# Networks
# ============================================
networks:
  intelliwiz_dev:
    driver: bridge
    name: intelliwiz_dev_network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data_dev:
    name: intelliwiz_postgres_data_dev
  redis_data_dev:
    name: intelliwiz_redis_data_dev
  static_volume_dev:
    name: intelliwiz_static_dev
  media_volume_dev:
    name: intelliwiz_media_dev
