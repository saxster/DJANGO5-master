{% if breadcrumbs %}
<nav aria-label="breadcrumb">
    <ol class="{{ css_class }}">
        {% for crumb in breadcrumbs %}
            {% if forloop.last %}
                <li class="breadcrumb-item active" aria-current="page">
                    {{ crumb.name }}
                </li>
            {% else %}
                <li class="breadcrumb-item">
                    <a href="{{ crumb.url }}">{{ crumb.name }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ol>
</nav>
{% endif %}
