<!-- HelpBot Widget - Integrates with existing UI framework -->
<div id="helpbot-widget" class="helpbot-widget" style="display: none;">
    <!-- Widget Toggle Button -->
    <div id="helpbot-toggle" class="helpbot-toggle">
        <i class="fas fa-robot" id="helpbot-icon"></i>
        <span class="helpbot-notification-badge" id="helpbot-notification" style="display: none;">1</span>
    </div>

    <!-- Chat Window -->
    <div id="helpbot-chat" class="helpbot-chat" style="display: none;">
        <!-- Chat Header -->
        <div class="helpbot-header">
            <div class="helpbot-header-info">
                <i class="fas fa-robot helpbot-header-icon"></i>
                <div class="helpbot-header-text">
                    <span class="helpbot-title">AI Assistant</span>
                    <span class="helpbot-status" id="helpbot-status">Online</span>
                </div>
            </div>
            <div class="helpbot-header-actions">
                <button class="helpbot-action-btn" id="helpbot-minimize" title="Minimize">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="helpbot-action-btn" id="helpbot-close" title="Close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages Area -->
        <div class="helpbot-messages" id="helpbot-messages">
            <!-- Loading indicator -->
            <div class="helpbot-loading" id="helpbot-loading">
                <div class="helpbot-typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <span>Starting conversation...</span>
            </div>
        </div>

        <!-- Quick Suggestions -->
        <div class="helpbot-suggestions" id="helpbot-suggestions" style="display: none;">
            <!-- Dynamic suggestions will be populated here -->
        </div>

        <!-- Input Area -->
        <div class="helpbot-input-area">
            <div class="helpbot-input-container">
                <textarea
                    id="helpbot-input"
                    class="helpbot-input"
                    placeholder="Type your question here..."
                    rows="1"
                    maxlength="2000"
                ></textarea>
                <div class="helpbot-input-actions">
                    <button class="helpbot-action-btn" id="helpbot-voice-btn" title="Voice input" style="display: none;">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="helpbot-action-btn" id="helpbot-send-btn" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="helpbot-input-footer">
                <span class="helpbot-char-count">
                    <span id="helpbot-char-current">0</span>/<span id="helpbot-char-max">2000</span>
                </span>
                <div class="helpbot-powered-by">
                    Powered by AI
                </div>
            </div>
        </div>

        <!-- Feedback Area (shows after bot responses) -->
        <div class="helpbot-feedback" id="helpbot-feedback" style="display: none;">
            <div class="helpbot-feedback-question">Was this helpful?</div>
            <div class="helpbot-feedback-buttons">
                <button class="helpbot-feedback-btn helpbot-feedback-positive" data-feedback="helpful">
                    <i class="fas fa-thumbs-up"></i> Yes
                </button>
                <button class="helpbot-feedback-btn helpbot-feedback-negative" data-feedback="not_helpful">
                    <i class="fas fa-thumbs-down"></i> No
                </button>
            </div>
        </div>
    </div>
</div>

<!-- HelpBot JavaScript -->
<script>
class HelpBot {
    constructor() {
        this.isOpen = false;
        this.sessionId = null;
        this.lastMessageId = null;
        this.isProcessing = false;

        // Configuration from Django settings
        this.config = {
            maxMessageLength: {{ settings.HELPBOT_MAX_MESSAGE_LENGTH|default:2000 }},
            voiceEnabled: {{ settings.HELPBOT_VOICE_ENABLED|yesno:"true,false" }},
            showTypingIndicator: {{ settings.HELPBOT_SHOW_TYPING_INDICATOR|yesno:"true,false" }},
            enableQuickSuggestions: {{ settings.HELPBOT_ENABLE_QUICK_SUGGESTIONS|yesno:"true,false" }}
        };

        this.init();
    }

    init() {
        this.bindEvents();
        this.setupAutoResize();
        this.loadSession();

        // Show widget
        document.getElementById('helpbot-widget').style.display = 'block';

        // Update voice button visibility
        if (this.config.voiceEnabled) {
            document.getElementById('helpbot-voice-btn').style.display = 'block';
        }
    }

    bindEvents() {
        // Toggle widget
        document.getElementById('helpbot-toggle').addEventListener('click', () => {
            this.toggle();
        });

        // Close/minimize buttons
        document.getElementById('helpbot-close').addEventListener('click', () => {
            this.close();
        });

        document.getElementById('helpbot-minimize').addEventListener('click', () => {
            this.minimize();
        });

        // Send message
        document.getElementById('helpbot-send-btn').addEventListener('click', () => {
            this.sendMessage();
        });

        // Input handling
        const input = document.getElementById('helpbot-input');
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                this.sendMessage();
            }
        });

        input.addEventListener('input', () => {
            this.updateCharCount();
            this.autoResize();
        });

        // Voice input (if enabled)
        if (this.config.voiceEnabled) {
            document.getElementById('helpbot-voice-btn').addEventListener('click', () => {
                this.startVoiceInput();
            });
        }

        // Feedback buttons
        document.addEventListener('click', (e) => {
            if (e.target.matches('.helpbot-feedback-btn')) {
                const feedback = e.target.dataset.feedback;
                this.submitFeedback(feedback);
            }

            if (e.target.matches('.helpbot-suggestion-btn')) {
                const suggestion = e.target.textContent;
                this.sendMessage(suggestion);
            }
        });
    }

    toggle() {
        if (this.isOpen) {
            this.close();
        } else {
            this.open();
        }
    }

    open() {
        const chat = document.getElementById('helpbot-chat');
        chat.style.display = 'flex';
        chat.classList.add('helpbot-slide-up');
        this.isOpen = true;

        // Start session if not already started
        if (!this.sessionId) {
            this.startSession();
        }

        // Focus input
        setTimeout(() => {
            document.getElementById('helpbot-input').focus();
        }, 300);
    }

    close() {
        const chat = document.getElementById('helpbot-chat');
        chat.classList.add('helpbot-slide-down');

        setTimeout(() => {
            chat.style.display = 'none';
            chat.classList.remove('helpbot-slide-up', 'helpbot-slide-down');
            this.isOpen = false;
        }, 300);
    }

    minimize() {
        this.close();
    }

    async startSession() {
        try {
            this.showLoading('Starting conversation...');

            const response = await fetch('/api/v1/helpbot/api/v1/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    action: 'start_session',
                    session_type: 'general_help',
                    context: this.getCurrentPageContext(),
                    language: this.getUserLanguage()
                })
            });

            const data = await response.json();

            if (data.success) {
                this.sessionId = data.session_id;
                this.displayMessages(data.messages);

                if (data.context_suggestions && this.config.enableQuickSuggestions) {
                    this.showSuggestions(data.context_suggestions);
                }
            } else {
                this.showError('Could not start session. Please try again.');
            }

        } catch (error) {
            console.error('Error starting HelpBot session:', error);
            this.showError('Connection error. Please check your internet connection.');
        } finally {
            this.hideLoading();
        }
    }

    async sendMessage(messageText = null) {
        if (this.isProcessing) return;

        const input = document.getElementById('helpbot-input');
        const message = messageText || input.value.trim();

        if (!message) return;

        try {
            this.isProcessing = true;

            // Clear input if using input field
            if (!messageText) {
                input.value = '';
                this.updateCharCount();
            }

            // Add user message to chat
            this.addMessage(message, 'user');

            // Show typing indicator
            if (this.config.showTypingIndicator) {
                this.showTypingIndicator();
            }

            // Send to API
            const response = await fetch('/api/v1/helpbot/api/v1/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    action: 'message',
                    session_id: this.sessionId,
                    message: message,
                    context: this.getCurrentPageContext()
                })
            });

            const data = await response.json();

            if (data.success) {
                const botResponse = data.response;
                this.lastMessageId = botResponse.message_id;

                // Add bot response
                this.addMessage(botResponse.content, 'bot', {
                    confidence: botResponse.confidence_score,
                    sources: botResponse.knowledge_sources,
                    richContent: botResponse.rich_content
                });

                // Show feedback option
                this.showFeedbackOption();

                // Update suggestions
                if (botResponse.suggestions && this.config.enableQuickSuggestions) {
                    this.showSuggestions(botResponse.suggestions.map(text => ({text})));
                }

            } else {
                this.showError(data.error || 'Could not process your message.');
            }

        } catch (error) {
            console.error('Error sending message:', error);
            this.showError('Connection error. Please try again.');
        } finally {
            this.isProcessing = false;
            this.hideTypingIndicator();
        }
    }

    addMessage(content, type, metadata = {}) {
        const messagesArea = document.getElementById('helpbot-messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `helpbot-message helpbot-message-${type}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'helpbot-message-content';
        contentDiv.textContent = content;

        messageDiv.appendChild(contentDiv);

        // Add metadata for bot messages
        if (type === 'bot' && metadata.confidence) {
            const metaDiv = document.createElement('div');
            metaDiv.className = 'helpbot-message-meta';
            metaDiv.textContent = `Confidence: ${(metadata.confidence * 100).toFixed(0)}%`;
            messageDiv.appendChild(metaDiv);
        }

        messageDiv.classList.add('helpbot-message-enter');
        messagesArea.appendChild(messageDiv);

        // Scroll to bottom
        messagesArea.scrollTop = messagesArea.scrollHeight;
    }

    showSuggestions(suggestions) {
        const suggestionsArea = document.getElementById('helpbot-suggestions');
        suggestionsArea.innerHTML = '';

        suggestions.forEach(suggestion => {
            const button = document.createElement('button');
            button.className = 'helpbot-suggestion-btn';
            button.textContent = suggestion.text;
            suggestionsArea.appendChild(button);
        });

        suggestionsArea.style.display = suggestions.length > 0 ? 'block' : 'none';
    }

    showTypingIndicator() {
        const indicator = document.createElement('div');
        indicator.className = 'helpbot-message helpbot-message-bot helpbot-typing-message';
        indicator.innerHTML = `
            <div class="helpbot-message-content">
                <div class="helpbot-typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        `;

        document.getElementById('helpbot-messages').appendChild(indicator);
        document.getElementById('helpbot-messages').scrollTop = document.getElementById('helpbot-messages').scrollHeight;
    }

    hideTypingIndicator() {
        const typingMessage = document.querySelector('.helpbot-typing-message');
        if (typingMessage) {
            typingMessage.remove();
        }
    }

    showFeedbackOption() {
        document.getElementById('helpbot-feedback').style.display = 'block';
    }

    hideFeedbackOption() {
        document.getElementById('helpbot-feedback').style.display = 'none';
    }

    async submitFeedback(feedbackType) {
        if (!this.lastMessageId) return;

        try {
            await fetch('/api/v1/helpbot/api/v1/feedback/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': this.getCSRFToken()
                },
                body: JSON.stringify({
                    session_id: this.sessionId,
                    message_id: this.lastMessageId,
                    feedback_type: feedbackType
                })
            });

            this.hideFeedbackOption();

        } catch (error) {
            console.error('Error submitting feedback:', error);
        }
    }

    showLoading(message = 'Loading...') {
        const loading = document.getElementById('helpbot-loading');
        loading.querySelector('span').textContent = message;
        loading.style.display = 'flex';
    }

    hideLoading() {
        document.getElementById('helpbot-loading').style.display = 'none';
    }

    showError(message) {
        this.addMessage(`⚠️ ${message}`, 'bot');
    }

    updateCharCount() {
        const input = document.getElementById('helpbot-input');
        const current = document.getElementById('helpbot-char-current');
        current.textContent = input.value.length;

        // Update color based on length
        const remaining = this.config.maxMessageLength - input.value.length;
        if (remaining < 100) {
            current.style.color = remaining < 0 ? '#dc3545' : '#ffc107';
        } else {
            current.style.color = '#6c757d';
        }
    }

    autoResize() {
        const input = document.getElementById('helpbot-input');
        input.style.height = 'auto';
        input.style.height = Math.min(input.scrollHeight, 100) + 'px';
    }

    setupAutoResize() {
        const input = document.getElementById('helpbot-input');
        this.autoResize();
    }

    getCurrentPageContext() {
        return {
            current_url: window.location.href,
            page_title: document.title,
            timestamp: new Date().toISOString()
        };
    }

    getUserLanguage() {
        return navigator.language.split('-')[0] || 'en';
    }

    getCSRFToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                return value;
            }
        }
        return '';
    }

    loadSession() {
        // Try to load existing session from localStorage
        const savedSessionId = localStorage.getItem('helpbot_session_id');
        if (savedSessionId) {
            this.sessionId = savedSessionId;
        }
    }

    displayMessages(messages) {
        const messagesArea = document.getElementById('helpbot-messages');
        messagesArea.innerHTML = '';

        messages.forEach(message => {
            const type = message.type === 'user_text' ? 'user' : 'bot';
            this.addMessage(message.content, type, {
                confidence: message.confidence_score
            });
        });
    }

    startVoiceInput() {
        // Voice input implementation would go here
        // Integrate with existing voice recognition services
        console.log('Voice input not yet implemented');
    }
}

    window.helpBot = new HelpBot();

});
</script>
