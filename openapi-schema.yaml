info:
  title: YOUTILITY5 Enterprise API
  version: 1.0.0
  description: "\n    ## YOUTILITY5 Comprehensive API Documentation\n\n    Enterprise\
    \ facility management platform with modern features:\n\n    ### Features\n   \
    \ - **RESTful Design**: Clean REST API (v1/v2) with versioning\n    - **WebSocket\
    \ Support**: Real-time sync at ws://*/ws/mobile/sync\n    - **Type Safety**: Pydantic\
    \ validation across all endpoints\n    - **Mobile Ready**: Dedicated sync endpoints\
    \ for Android/iOS\n    - **Idempotency**: 24-hour idempotency guarantees for mobile\
    \ retries\n\n    ### Authentication\n\n    1. **JWT (JSON Web Tokens)** - Recommended\
    \ for mobile\n       - Obtain: POST /api/v1/auth/token/\n       - Header: `Authorization:\
    \ Bearer <token>`\n\n    2. **API Keys** - For server-to-server\n       - Header:\
    \ `X-API-Key: <key>`\n\n    ### Rate Limiting\n    - Anonymous: 60 requests/hour\n\
    \    - Authenticated: 600 requests/hour\n    - Premium: 6000 requests/hour\n\n\
    \    ### Pagination\n    All list endpoints support:\n    - Page-based: `?page=2&page_size=25`\n\
    \    - Max page size: 100 items\n\n    ### Codegen for Kotlin\n    - REST: OpenAPI\
    \ Generator with kotlinx.serialization\n    - WebSocket: JSON Schema â†’ sealed\
    \ classes\n    - Guide: /docs/mobile/kotlin-codegen-guide.md\n    "
  contact:
    name: YOUTILITY API Team
    email: api@youtility.in
    url: https://youtility.in
  license:
    name: Proprietary
    url: https://youtility.in/api-license
  x-api-type: mobile_first
  x-supported-platforms:
  - Android
  - iOS
  - Web
