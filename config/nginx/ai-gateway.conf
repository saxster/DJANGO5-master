# YOUTILITY5 AI Gateway Configuration
upstream django_app {
    server web:8000;
}

upstream mindsdb_api {
    server mindsdb:47334;
}


upstream model_server {
    server model-server:8001;
}


# Rate limiting zones
limit_req_zone $binary_remote_addr zone=ai_api:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=ml_api:10m rate=50r/m;
limit_req_zone $binary_remote_addr zone=search_api:10m rate=200r/m;

server {
    listen 80;
    server_name localhost;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Client max body size for file uploads
    client_max_body_size 50M;
    
    # Main Django application
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # MindsDB API endpoints
    location /api/mindsdb/ {
        limit_req zone=ml_api burst=10 nodelay;

        rewrite ^/api/mindsdb/(.*) /api/$1 break;
        proxy_pass http://mindsdb_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # SECURITY FIX: Use secure domain validation instead of wildcard (CVSS 8.1 vulnerability)
        # Wildcard CORS allows any origin to access the API, enabling CSRF attacks
        # Validate origin and set CORS headers dynamically for allowed domains only
        set $cors_origin "";
        if ($http_origin ~* (https://django5\.youtility\.in|https://.*\.youtility\.in)) {
            set $cors_origin $http_origin;
        }

        # Only set CORS headers if origin is allowed
        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials true always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }
    
    
    # Model server endpoints
    location /api/models/ {
        limit_req zone=ai_api burst=5 nodelay;
        
        rewrite ^/api/models/(.*) /$1 break;
        proxy_pass http://model_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 120s;  # Longer timeout for model operations
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    
    # Health check endpoints
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Monitoring endpoints
    location /metrics {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.0.0.0/8;
        deny all;
    }
    
    # Static files (if needed)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Security - deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 502 "Service temporarily unavailable";
        add_header Content-Type text/plain;
    }
}