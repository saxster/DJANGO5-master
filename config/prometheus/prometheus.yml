# YOUTILITY5 AI Infrastructure Monitoring Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'youtility5-ai'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "rules/*.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Django application metrics
  - job_name: 'django-app'
    static_configs:
      - targets: ['web:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Celery worker metrics
  - job_name: 'celery-worker'
    static_configs:
      - targets: ['celery-worker:9540']  # Assuming prometheus_client on port 9540
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # MindsDB metrics
  - job_name: 'mindsdb'
    static_configs:
      - targets: ['mindsdb:47334']
    metrics_path: '/api/metrics'
    scrape_interval: 60s
    scrape_timeout: 30s

  # ChromaDB metrics
  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 30s

  # Model server metrics
  - job_name: 'model-server'
    static_configs:
      - targets: ['model-server:8001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-ai-gateway:80']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Elasticsearch metrics (if enabled)
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    metrics_path: '/_prometheus/metrics'
    scrape_interval: 60s
    scrape_timeout: 30s

  # Node exporter for system metrics (if added)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']
  #   scrape_interval: 30s

  # PostgreSQL metrics (if pg_exporter is added)
  # - job_name: 'postgres'
  #   static_configs:
  #     - targets: ['postgres-exporter:9187']
  #   scrape_interval: 30s

# Recording rules for common queries
recording_rules:
  - name: ai_performance_rules
    interval: 30s
    rules:
      - record: ai:request_duration_seconds:mean5m
        expr: rate(http_request_duration_seconds_sum[5m]) / rate(http_request_duration_seconds_count[5m])
      
      - record: ai:request_rate:rate5m
        expr: rate(http_requests_total[5m])
      
      - record: ai:error_rate:rate5m
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])
      
      - record: ai:model_prediction_duration:mean5m
        expr: rate(model_prediction_duration_seconds_sum[5m]) / rate(model_prediction_duration_seconds_count[5m])
      
      - record: ai:vector_search_duration:mean5m
        expr: rate(vector_search_duration_seconds_sum[5m]) / rate(vector_search_duration_seconds_count[5m])

# Global storage configuration
storage:
  tsdb:
    retention.time: 30d
    retention.size: 10GB