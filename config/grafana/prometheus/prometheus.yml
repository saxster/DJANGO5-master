global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'intelliwiz-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Django application metrics
  - job_name: 'django-app'
    static_configs:
      - targets:
          - 'django:8000'  # Docker service name
          - 'host.docker.internal:8000'  # macOS/Windows host
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true
    params:
      format: ['prometheus']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'

  # PostgreSQL exporter (optional)
  - job_name: 'postgresql'
    static_configs:
      - targets:
          - 'postgres-exporter:9187'
    scrape_interval: 30s

  # Redis exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets:
          - 'redis-exporter:9121'
    scrape_interval: 30s

  # Celery exporter (optional)
  - job_name: 'celery'
    static_configs:
      - targets:
          - 'celery-exporter:9540'
    scrape_interval: 30s

  # Node exporter for system metrics (optional)
  - job_name: 'node'
    static_configs:
      - targets:
          - 'node-exporter:9100'
    scrape_interval: 30s
