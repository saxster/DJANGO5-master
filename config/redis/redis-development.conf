# Redis Development Configuration - Optimized for Development
# Created for IntelliWiz Django 5.2.1 Enterprise Platform
# Development-friendly settings with reasonable security

################################## DEVELOPMENT SETTINGS ##################################

# Authentication - simpler for development
requirepass dev_redis_password_2024

# Network - allow local development
bind 127.0.0.1

# Port
port 6379

# Protected mode enabled but more permissive
protected-mode yes

# Connection timeout - shorter for dev
timeout 60

# Maximum clients - lower for dev environment
maxclients 1000

# TCP keepalive
tcp-keepalive 60

################################## MEMORY MANAGEMENT ##################################

# Maximum memory usage - smaller for development
maxmemory 512mb

# Memory eviction policy
maxmemory-policy allkeys-lru

# Memory sampling
maxmemory-samples 3

################################## PERSISTENCE ##################################

# Disable persistence for faster development (optional)
save ""

# Or use minimal persistence
# save 60 1000

# RDB settings
rdbcompression yes
rdbchecksum yes
dbfilename dump-dev.rdb
dir /tmp/redis/

# AOF disabled for development performance
appendonly no

################################## PERFORMANCE ##################################

# Database count
databases 16

# Slow log for debugging
slowlog-log-slower-than 1000  # 1ms threshold for development
slowlog-max-len 256

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes

################################## LOGGING ##################################

# Verbose logging for development
loglevel verbose

# Log to stdout for Docker/development
logfile ""

################################## DEVELOPMENT OPTIMIZATIONS ##################################

# Disable some security restrictions for easier debugging
rename-command CONFIG CONFIG
# Keep dangerous commands available for development debugging
# (Comment out in production)

# Shorter timeouts for faster development cycles
repl-timeout 10

# Lua scripting timeout
lua-time-limit 1000

################################## MONITORING ##################################

# Lower latency monitoring threshold for development
latency-monitor-threshold 10

################################## MEMORY OPTIMIZATION ##################################

# Less aggressive memory optimization for development
hash-max-ziplist-entries 256
hash-max-ziplist-value 32
list-max-ziplist-size -1
set-max-intset-entries 256

# Disable active defragmentation for development
activedefrag no