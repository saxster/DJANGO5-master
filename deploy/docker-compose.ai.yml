version: '3.8'

services:
  # Redis for caching and task queuing
  redis:
    image: redis:7-alpine
    container_name: youtility5_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - youtility_ai

  # MindsDB for ML database automation
  mindsdb:
    image: mindsdb/mindsdb:latest
    container_name: youtility5_mindsdb
    ports:
      - "47334:47334"  # HTTP API
      - "47335:47335"  # MySQL API
      - "47336:47336"  # MongoDB API
    environment:
      - MINDSDB_CONFIG_PATH=/root/mindsdb_config.json
    volumes:
      - mindsdb_data:/root/mindsdb
      - ./config/mindsdb_config.json:/root/mindsdb_config.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    depends_on:
      - redis
    networks:
      - youtility_ai

  # Celery worker for background tasks
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: youtility5_celery_worker
    command: celery -A youtility5.celery worker -l info -Q ai_tasks,default
    volumes:
      - .:/app
      - ai_models:/app/ai_models
      - vector_indexes:/app/vector_indexes
    environment:
      - DJANGO_SETTINGS_MODULE=youtility5.settings.ai
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://youtility5_user:password@postgres:5432/youtility5_db
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - youtility_ai
      - default

  # Celery beat scheduler for periodic tasks
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.ai
    container_name: youtility5_celery_beat
    command: celery -A youtility5.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
      - celerybeat_data:/app/celerybeat
    environment:
      - DJANGO_SETTINGS_MODULE=youtility5.settings.ai
      - CELERY_BROKER_URL=redis://redis:6379/0
      - DATABASE_URL=postgres://youtility5_user:password@postgres:5432/youtility5_db
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    networks:
      - youtility_ai
      - default

  # Nginx for API gateway and load balancing
  nginx-ai-gateway:
    image: nginx:alpine
    container_name: youtility5_ai_gateway
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./config/nginx/ai-gateway.conf:/etc/nginx/conf.d/default.conf:ro
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - mindsdb
    restart: unless-stopped
    networks:
      - youtility_ai
      - default

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: youtility5_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - youtility_ai

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: youtility5_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - youtility_ai

  # Model serving API (for custom models)
  model-server:
    build:
      context: .
      dockerfile: Dockerfile.model-server
    container_name: youtility5_model_server
    ports:
      - "8001:8001"
    volumes:
      - ai_models:/app/models
    environment:
      - MODEL_PATH=/app/models
      - WORKERS=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - youtility_ai

volumes:
  redis_data:
    driver: local
  mindsdb_data:
    driver: local
  ai_models:
    driver: local
  vector_indexes:
    driver: local
  celerybeat_data:
    driver: local
  nginx_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  youtility_ai:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16